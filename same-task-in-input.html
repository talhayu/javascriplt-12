<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enetr table no" id="user1">
    <input type="text" placeholder="till where" id="user2">
    <button onclick="clk()">submit</button>

    <script>
        function clk(){
            let input1=document.getElementById("user1").value;
            let input2=document.getElementById("user2").value;
        
            for(let i=2; i<=input1; i++){
                    document.write("<br>")
                for(let j=1; j<=input2; j++){
                    document.write(`${i} X ${j} = ${i*j} <br>`)
                }


            }


        }





    </script>




</body>
</html>
