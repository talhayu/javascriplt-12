<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user=prompt("enter table no")
        for(i=2; i<=user; i++){
            document.write('<br>')
            for(j=1; j<=10; j++){
                document.write(`${i} X ${j} = ${i*j} <br> `)
            }
        }
        



    </script>
</body>
</html>
